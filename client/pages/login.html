<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<div class="loginPageHeader">
			<img src="../assets/img/mealsavior.png" alt="" />
			<div class="subtitle">
				<p>Open your fridge, select your ingredients</p>
			</div>
		</div>

		<div class="containerLogin">
			<div class="sliderSection">
				<img src="../assets/img/ensaldadita.jpg" alt="" />
			</div>

			<form class="loginSection" id="loginForm" method="post">
				<div class="login-signIn">
					<a class="signInBtn">Log In</a>
				</div>
				<input class="login-input" type="text" name="userName" placeholder="Username" required />
				<input class="login-input" type="email" name="email" placeholder="Email" required />
				<input class="login-input" type="password" name="password" placeholder="Password" required />
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
				<a class="signUpLink" href="./singup.html">Don't you have an account? Sign up!</a>
				<input class="login-input" type="submit" value="Log In" id="submitBtn" />
			</form>
		</div>

		

		<script src="../js/app.js" type="module"></script>
		<script src="./js/googlelogin.js" async defer></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
			crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>
</html>
