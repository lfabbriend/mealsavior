<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<link rel="stylesheet" type="text/css" href="../slider/components/style.css" />
	</head>
	<body>
		<div class="loginPageHeader">
			<img src="../assets/img/mealsavior.png" alt="" />
			<div class="subtitle">
				<p>Open your fridge, select your ingredients</p>
			</div>
		</div>

		<div class="containerLogin">
			<div class="sliderSection">
				<template id="slider-template">
					<div class="slider">
						<button class="slider-prev-btn"></button>
						<button class="slider-next-btn"></button>
						<div class="slider-dots"></div>
					</div>
				</template>
		
				<template id="slide-template">
					<div class="slide">
						<div class="slide-text">
							<h2 id="slide-title"></h2>
							<p id="slide-description"></p>
						</div>
					</div>
				</template>
			</div>

			<form class="loginSection" id="signUpForm" method="post">
				<div class="login-signIn">
					<a class="signInBtn">Sign up</a>
				</div>
				<input class="login-input" type="text" name="userName" placeholder="Username" required />
				<input class="login-input" type="email" name="email" placeholder="Email" required />
				<input class="login-input" type="password" name="password" placeholder="Password" required />
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
				<input class="login-input" type="submit" value="Sign Up" id="submitBtn" />
			</form>
		</div>

		<script src="../js/signup.js" type="module"></script>
		<script src="../js/app.js" type="module"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
