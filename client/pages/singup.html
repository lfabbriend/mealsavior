<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="../style.css" />
	</head>
	<body>
		<div class="loginPageHeader">
			<img src="../assets/img/mealsavior.png" alt="" />
			<div class="subtitle">
				<p>Open your fridge, select your ingredients</p>
			</div>
		</div>

		<div class="containerLogin">
			<div class="sliderSection">
				<img src="../assets/img/ensaldadita.jpg" alt="" />
			</div>

			<form class="loginSection" id="signUpForm" method="post">
				<div class="login-signIn">
					<a class="signInBtn">Sign up</a>
				</div>
				<input class="login-input" type="text" name="userName" placeholder="Username" required />
				<input class="login-input" type="email" name="email" placeholder="Email" required />
				<input class="login-input" type="password" name="password" placeholder="Password" required />
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
				<input class="login-input" type="submit" value="Login" id="submitButton" />
			</form>
		</div>

		<script src="../js/signup.js" type="module"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
