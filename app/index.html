<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealSavior</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<header>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="search"></ion-icon>
                    </span>
                    <span class="text">Search</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Add</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="heart-empty"></ion-icon>
                    </span>
                    <span class="text">Likes</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="contact"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                </a>
            </li>
        </ul>
    </div>
</header>

<body>
    <div class="container">

        <div class="section-search">
            <h2>Select Filters</h2>
            <form action="">
                <div class="select-box">
                    <div class="select-filters" id="select-ingredients">
                        <div class="content-select">
                            <h5 class="select-text">Ingredients</h5>
                        </div>
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </div>
                </div>
                <div class="select-box">
                    <div class="select-filters" id="select-ingredients">
                        <div class="content-select">
                            <h5 class="select-text">type of diet</h5>
                        </div>
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </div>
                </div>
                <div class="select-box">
                    <div class="select-filters" id="select-ingredients">
                        <div class="content-select">
                            <h5 class="select-text">coincidences</h5>
                        </div>
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </div>
                </div>
                <div class="button-search">
                    <button class="btn-search">Search</button>
                </div>
            </form>
        </div>

        <div class="section-recipes">
            <h2>Recipes</h2>
        </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
